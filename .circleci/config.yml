# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.13.0
    working_directory: ~/repo
    steps:
      - setup_remote_docker
      - checkout
      - run: docker build -t devops .
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test
  deploy-qa:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.13
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: deploy to qa
          command:  sh deployments/qa.sh
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  deploy-prod:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.13
    working_directory: ~/repo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            -"01:01:4f:07:2f:9a:df:0b:9d:ba:b3:58:33:3f:c9:ac"
      - run:
          name: deploy to prod
          command: sh deployments/prod.sh
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  deploy-prod-commit:
    machine: true
    steps:
      - run:
          name: Clone docs
          working_directory: ~/repo
          command: |
            git clone --depth 1 https://${DOCS_GITHUB_TOKEN}@github.com/Mortem45/DevOps_Proyect.git
      - deploy:
          name: Trigger docs deployment
          working_directory: ~/repo/DevOps_Proyect
          command: |
            git config credential.helper 'cache --timeout=120'
            git config user.email $GH_EMAIL
            git config user.name $GH_NAME
            git commit --allow-empty -m "Deplyed $CIRCLE_BUILD_NUM [skip ci]"
            # Push quietly to prevent showing the token in log
            git push -q https://${DOCS_GITHUB_TOKEN}@github.com/Mortem45/DevOps_Proyect.git master

workflows:
  version: 2
  central_flow:
      jobs:
        - build
        - deploy-qa:
            requires:
              - build
            filters:
              branches:
                only: /feature_.*/
        - deploy-prod:
            requires:
              - build
            filters:
              branches:
                only: master
        - deploy-prod-commit:
            requires:
              - deploy-prod
            filters:
              branches:
                only: master